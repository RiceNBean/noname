<div class="exploreSearch">
  <input type="text" placeholder="Search Playlists" ng-model="playlistSearch">
</div>
<div class="container">
  <div ng-repeat="key in data | filter: {name:playlistSearch} | orderBy: '-score'">
      <div class="text-center col-md-4">
        <div class="card">
          <img class="card-img" ng-src="{{key.image}}">
          <div class="card-block">
            <p class="card-title">Playlist: {{key.name}}</p>
            <p class="card-text">Description: {{key.description}}</p>
            <a href="#" class="btn btn-default" ng-click="redirectPlaylist(key._id)">See Playlist</a>
          </div>
        </div>
      </div>
  </div>
</div>
