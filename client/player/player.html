<!-- try to implement separate css for different views -->
<link rel="stylesheet" href="https://d2v52k3cl9vedd.cloudfront.net/bassdock/1.2.1/bassdock.min.css">
<link rel="stylesheet" href="https://d2v52k3cl9vedd.cloudfront.net/vhs/0.1.0/vhs.min.css">
<link rel="stylesheet" href="../styles/player.css">


<div ng-controller="PlayerCtrl as vm">
  <div plangular={{currentSong}} ng-if="loaded" class="py1">
    <div class="relative bg-white" style="height:6rem; opacity:0.7;">
      <div class="absolute top-0 bottom-0 left-0 bg-dark"
        style="width:{{ 100 * (currentTime / duration) || 0 }}%"></div>er
      <img ng-src="{{track.waveform_url}}"
        style="width:100%;height:100%; -webkit-filter: grayscale(1) invert(1); filter: grayscale(1) invert(1);"
        class="absolute top-0 right-0 bottom-0 left-0" />
      <div class="absolute top-0 right-0 bottom-0 left-0" ng-click="seek($event)"></div>
      <div class="absolute m1 top-0 bottom-0 mt3 mb3 flex flex-center">
        <button ng-click="playPause()"
          title="Play/Pause"
          class="btn flex-none h4 mr1 button button-transparent button-grow rounded">
          <svg ng-if="player.playing !== track.src" class="icon geomicon" data-icon="play" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 L28 16 L4 28 z "></path></svg>
          <svg ng-if="player.playing === track.src" class="icon geomicon" data-icon="pause" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 H12 V28 H4 z M20 4 H28 V28 H20 z "></path></svg>
        </button>
        <div>
          <h2 class="h6 caps m0">{{track.user.username}}</h3>
          <h2 class="h4 caps m0">{{track.title}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
