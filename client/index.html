<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>noname</title>
    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./lib/plangular-3/dist/plangular.min.js" charset="utf-8"></script>

    <!-- <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./lib/materialize-css/dist/css/materialize.min.css" charset="utf-8">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css" charset="utf-8">
    <link rel="stylesheet" href="/styles/master.css" charset="utf-8">

    <script src="./app/app.js" charset="utf-8"></script>
    <script src="./app/config.js" charset="utf-8"></script>

    <script src="./create-playlist/create-playlist-ctrl.js" charset="utf-8"></script>
    <script src="./create-playlist/create-playlist-factory.js" charset="utf-8"></script>

    <script src="./playlist/playlist-ctrl.js" charset="utf-8"></script>
    <script src="./playlist/playlist-factory.js" charset="utf-8"></script>

    <script src="./explore-playlists/explore-playlists-ctrl.js" charset="utf-8"></script>
    <script src="./explore-playlists/explore-playlists-factory.js" charset="utf-8"></script>

    <script src="./player/player-ctrl.js" charset="utf-8"></script>
    <script src="./player/player-factory.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">PlaylistApp</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <div class="col-sm-3 col-md-3">
          <form class="navbar-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Playlists" name="q">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
            </div>
          </form>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
          <li class="dropdown">
          <a class="dropdown-toggle" data-togggle="dropdown" href="#">Playlist<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#/explore">Explore Playlists</a></li>
            <li><a href="#/playlist">Single Playlist</a></li>
            <li><a href="#/create">Create Playlist</a></li>
          </ul>
          </li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div ui-view></div>

    <div id="music-player">
      <div plangular="http://soundcloud.com/mrsjxn/touch-this" class="flex flex-center">
      <button ng-click="playPause()"
        title="Play/Pause"
        class="flex-none h4 mr2 button button-transparent button-grow rounded">
        <svg ng-if="player.playing !== track.src" class="icon geomicon" data-icon="play" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 L28 16 L4 28 z "></path></svg>
        <svg ng-if="player.playing === track.src" class="icon geomicon" data-icon="pause" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 H12 V28 H4 z M20 4 H28 V28 H20 z "></path></svg>
      </button>

        <progress
          class="progress"
          ng-click="seek($event)"
          ng-value="currentTime / duration || 0">
          {{ currentTime / duration }}
        </progress>
      </div>
    </div>
  </body>
</html>
