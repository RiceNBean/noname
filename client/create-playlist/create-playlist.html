<div>
  <h3>Create New Playlist</h3>
  
  <form ng-submit="vm.submitPlaylist()" class="form-group">
    Name of playlist:
    <input type="text" ng-model="vm.playlistName" value="" required><br>
    Description of playlist:
    <input type="text" ng-model="vm.description" value=""><br>
    Limit (Max number of songs):
    <input type="radio" ng-model="vm.limit" value="30"> 30
    <input type="radio" ng-model="vm.limit" value="50"> 50
    <br>
    Tags:
    <input type="text" value=""><br>
    Expiration:
    <input type="radio" ng-model="vm.exp" value="7"> 7 Days
    <input type="radio" ng-model="vm.exp" value="14"> 14 Days

    <br>
    <input type="submit" value="Submit">
  </form>

</div>
